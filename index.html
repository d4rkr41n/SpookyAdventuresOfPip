<html>
<head>
  <title>Halloween Game!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="img/pip.png">
  <link rel="stylesheet" href="css/game.css">
</head>
<body>

<h1>The Spooky Adventures of Pip</h1>
<div id="game-container">
  <canvas id="game"></canvas>
</div>

<div class="sprites">
  <img id="exclaimation" src="img/exclaimation.png">

  <img id="heart" src="img/heart.png">
  <img id="player" src="img/pip.png">
  <img id="down_player" src="img/pip_down.png">
  <img id="up_player" src="img/pip_up.png">
  <img id="right_player" src="img/pip_right.png">
  <img id="left_player" src="img/pip_left.png">

  <img id="ghost" src="img/ghost.png">
  <img id="down_ghost" src="img/ghost_down.png">
  <img id="up_ghost" src="img/ghost_up.png">
  <img id="right_ghost" src="img/ghost_right.png">
  <img id="left_ghost" src="img/ghost_left.png">

  <img id="right_zombie" src="img/zombie_right.png">
  <img id="left_zombie" src="img/zombie_left.png">

  <img id="mushroom01" src="img/mushroom-01.png">
</div>

<script type="module" src="js/game.js"></script>
</body>
</html>
