<html>
<head>
  <title>Halloween Game!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/game.css">
</head>
<body onload="startGame()">

<h1>The Spooky Adventures of Pip</h1>
<div id="game">
<script type="text/javascript" src="js/game.js"></script>
</div>
<!--<button id="start" onclick="startGame();">Restart Game</button>-->

<img class="sprite" id="heart" src="img/heart.png">
<img class="sprite" id="player" src="img/pip.png">
<img class="sprite" id="down_player" src="img/pip_down.png">
<img class="sprite" id="up_player" src="img/pip_up.png">
<img class="sprite" id="right_player" src="img/pip_right.png">
<img class="sprite" id="left_player" src="img/pip_left.png">

<img class="sprite" id="ghost" src="img/ghost.png">
<img class="sprite" id="down_ghost" src="img/ghost_down.png">
<img class="sprite" id="up_ghost" src="img/ghost_up.png">
<img class="sprite" id="right_ghost" src="img/ghost_right.png">
<img class="sprite" id="left_ghost" src="img/ghost_left.png">

</body>
</html>
